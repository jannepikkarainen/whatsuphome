          name: 'BackupPC metrics by HTTP agent'
          type: HTTP_AGENT
          key: backuppc.metrics
          history: '0'
          trends: '0'
          value_type: TEXT
          url: '{$BACKUPPC.SCHEME}://{$BACKUPPC.USERNAME}:{$BACKUPPC.PASSWORD}@{$BACKUPPC.HOST}:{$BACKUPPC.PORT}/{$BACKUPPC.PATH}'
          query_fields:
            -
              name: action
              value: metrics
          tags:
            -
              tag: Application
              value: 'Zabbix raw items'
        -
          uuid: ea9b56dc27274f11840eac1f2fc1b542
          name: 'Determine last backup data'
          type: DEPENDENT
          key: backuppc.metrics.last
          delay: '0'
          history: '0'
          trends: '0'
          value_type: TEXT
          preprocessing:
            -
              type: JAVASCRIPT
              parameters:
                - |
                  var obj = JSON.parse(value);
                  for (var key in obj['hosts']) {
                      Object.assign(obj['hosts'][key], getLastBackupData(obj['hosts'][key]));
                  }
                  return JSON.stringify(obj);
                  
                  function getLastBackupData(hostArray) {
                      var lastBackup = {};
                      var lastBackupType;
                      if (hostArray['full_age'] > hostArray['incr_age']) {
                          lastBackupType = 'full';
                      } else {
                          lastBackupType = 'incr';
                      }
                      for (var key in hostArray) {
                          if (key.startsWith(lastBackupType)) {
                              var subKey = key.substring(lastBackupType.length);
                              lastBackup['last' + subKey] = hostArray[key];
                          }
                      }
                      return lastBackup;
                  }
          master_item:
            key: backuppc.metrics
          tags:
            -
              tag: Application
              value: 'Zabbix raw items'
