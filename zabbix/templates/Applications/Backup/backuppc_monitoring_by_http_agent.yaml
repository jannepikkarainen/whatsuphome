                  parameters:
                    - |
                      if (isNaN(value)) {
                          myValue = JSON.parse(value);
                      } else {
                          return value;
                      }
                      var sum = 0;
                      for (var i = 0; i < myValue.length; i += 1) {
                          sum += myValue[i];
                      }
                      return sum;
