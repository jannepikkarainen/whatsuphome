  templates:
    -
      uuid: c42141da96c147069d8951a7fa50f536
      template: 'App BackupPC by Zabbix HTTP agent'
      name: 'App BackupPC by Zabbix HTTP agent'
      description: |
        ## Description
        
        The template to monitor BackupPC metrics API by Zabbix HTTP agent without need for extra scripts on server. Template Version v0.0.1 - Janne Pikkarainen <janne.pikkarainen@pm.me>, based on template by Evren Yurtesen Tested on Zabbix5 and BackupPC 4.4.1 (needs updated metrics)
        
        ## Overview
        
        Please see the GitHub repository for newest version and reporting issues.
        
        
        <https://github.com/jannepikkarainen/whatsuphome/zabbix>
        
        
         
        
        
        This template requires no external scripts. 
        
        
         
        
        
        It is tested with BackupPC shipped with Ubuntu 22.04 LTS. It may function partially in older BackupPC versions.
        
        
        https://github.com/backuppc/backuppc/pull/391
        
        
        
        ## Author
        
        Janne Pikkarainen, based on template by Evren Yurtesen
